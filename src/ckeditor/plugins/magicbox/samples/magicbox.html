t-color: rgb(204, 204, 204);border-image: initial;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;background-color: rgb(249, 249, 249);font-size: 12px;text-align: center;overflow-x: hidden;overflow-y: hidden;width: 222px;"><a href="http://en.wikipedia.org/wiki/File:An_Indian_yellow_cucumber.jpg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/An_Indian_yellow_cucumber.jpg/220px-An_Indian_yellow_cucumber.jpg" width="220" height="165" class="thumbimage" style="border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);background-color: rgb(255, 255, 255);" /></a><div class="thumbcaption" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;line-height: 1.4em;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;font-size: 11px;text-align: left;"><div class="magnify" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;float: right;background-position: initial initial !important;background-repeat: initial initial !important;"><a href="http://en.wikipedia.org/wiki/File:An_Indian_yellow_cucumber.jpg" class="internal" title="Enlarge" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;display: block;border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;"><img src="http://bits.wikimedia.org/skins-1.20wmf1/common/images/magnify-clip.png" width="15" height="11" alt="" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;vertical-align: middle;display: block;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;" /></a></div>An Indian yellow cucumber</div></div></div><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Cucumbers originated in India.<sup id="cite_ref-2" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-2" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[3]</a></sup><sup id="cite_ref-Doijode_3-0" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-Doijode-3" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[4]</a></sup> Large genetic variety of cucumber has been observed in different parts of India.<sup id="cite_ref-Doijode_3-1" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-Doijode-3" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[4]</a></sup> It has been cultivated for at least 3,000 years in Western <a href="http://en.wikipedia.org/wiki/Asia" title="Asia" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Asia</a>, and was probably introduced to other parts of Europe by the Romans. Records of cucumber cultivation appear in <a href="http://en.wikipedia.org/wiki/France" title="France" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">France</a> in the 9th century, England in the 14th century, and in North America by the mid-16th century.</p><h4 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 15px;"><span class="mw-headline" id="Earliest_cultivation">Earliest cultivation</span></h4><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Evidence indicates the cucumber has been cultivated in Western Asia for 3,000 years. It is also listed among the foods of ancient <a href="http://en.wikipedia.org/wiki/Ur" title="Ur" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Ur</a>, and the legend of <a href="http://en.wikipedia.org/wiki/Gilgamesh" title="Gilgamesh" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Gilgamesh</a>describes people eating cucumbers. Some sources also state it was produced in ancient <a href="http://en.wikipedia.org/wiki/Thrace" title="Thrace" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Thrace</a>, and it is certainly part of modern cuisine in <a href="http://en.wikipedia.org/wiki/Bulgaria" title="Bulgaria" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Bulgaria</a> and <a href="http://en.wikipedia.org/wiki/Turkey" title="Turkey" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Turkey</a>, parts of which make up that ancient state. From India, it spread to <a href="http://en.wikipedia.org/wiki/Greece" title="Greece" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Greece</a> (where it was called "σίκυον", <i>síkyon</i>) and <a href="http://en.wikipedia.org/wiki/Italy" title="Italy" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Italy</a> (where the <a href="http://en.wikipedia.org/wiki/Ancient_Rome" title="Ancient Rome" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Romans</a> were especially fond of the crop), and later into <a href="http://en.wikipedia.org/wiki/China" title="China" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">China</a>.</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">According to <a href="http://en.wikipedia.org/wiki/Pliny_the_Elder" title="Pliny the Elder" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Pliny the Elder</a> (<i><a href="http://en.wikipedia.org/wiki/Natural_History_(Pliny)" title="Natural History (Pliny)" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">The Natural History</a></i>, Book XIX, Chapter 23), the Ancient Greeks grew cucumbers, and there were different varieties in Italy, Africa, and modern-day Serbia.</p><h4 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 15px;"><span class="mw-headline" id="Roman_Empire">Roman Empire</span></h4><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">According to <i>The Natural History of Pliny</i>, by <a href="http://en.wikipedia.org/wiki/Pliny_the_Elder" title="Pliny the Elder" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Pliny the Elder</a> (Book XIX, Chapter 23), the <a href="http://en.wikipedia.org/wiki/Roman_Empire" title="Roman Empire" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Roman</a> Emperor <a href="http://en.wikipedia.org/wiki/Tiberius" title="Tiberius" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Tiberius</a> had the cucumber on his table daily during summer and winter. The Romans reportedly used artificial methods (similar to the greenhouse system) of growing to have it available for his table every day of the year. To quote Pliny;"Indeed, he was never without it;for he had raised beds made in frames upon wheels, by means of which the cucumbers were moved and exposed to the full heat of the sun;while, in winter, they were withdrawn, and placed under the protection of frames glazed with mirrorstone. Reportedly, they were also cultivated in cucumber houses glazed with oiled cloth known as “<a href="http://en.wikipedia.org/wiki/Greenhouse" title="Greenhouse" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">specularia</a>”.</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Pliny the Elder describes the Italian fruit as very small, probably like a <a href="http://en.wikipedia.org/wiki/Gherkin" title="Gherkin" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">gherkin</a>, describing it as a wild cucumber considerably smaller than the cultivated one. Pliny also describes the preparation of a medication known as <i>elaterium</i>, though some scholars believe he was referring to <i>Cucumis silvestris asininus</i>, a species different from the common cucumber.<sup id="cite_ref-4" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-4" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[5]</a></sup> Pliny also writes about several other varieties of cucumber, including the cultivated cucumber,<sup id="cite_ref-5" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-5" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[6]</a></sup> and remedies from the different types (9 from the cultivated, 5 from the "anguine", and 26 from the "wild"). The Romans are reported to have used cucumbers to treat scorpion bites, bad eyesight, and to scare away mice. Wives wishing for children wore them around their waists. They were also carried by the midwives, and thrown away when the child was born.</p><h4 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 15px;"><span class="mw-headline" id="Middle_Ages">Middle Ages</span></h4><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Charlemagne had cucumbers grown in his gardens in 9th Century France. They were reportedly introduced into England in the early 14th century, lost, then reintroduced approximately 250 years later. The<a href="http://en.wikipedia.org/wiki/Spaniards" title="Spaniards" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Spaniards</a> (through the <a href="http://en.wikipedia.org/wiki/Italian_people" title="Italian people" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Italian</a> <a href="http://en.wikipedia.org/wiki/Christopher_Columbus" title="Christopher Columbus" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Christopher Columbus</a>) brought cucumbers to <a href="http://en.wikipedia.org/wiki/Haiti" title="Haiti" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Haiti</a> in 1494. In 1535, <a href="http://en.wikipedia.org/wiki/Jacques_Cartier" title="Jacques Cartier" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Jacques Cartier</a>, a French explorer, found “very great cucumbers” grown on the site of what is now<a href="http://en.wikipedia.org/wiki/Montreal" title="Montreal" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Montreal</a>.</p><h4 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 15px;"><span class="mw-headline" id="Post-enlightenment">Post-enlightenment</span></h4><table class="metadata plainlinks ambox mbox-small-left ambox-content ambox-Unreferenced" style="font-size: 11px;margin-top: 4px;margin-right: 1em;margin-bottom: 4px;margin-left: 0px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-top-color: rgb(170, 170, 170);border-right-color: rgb(170, 170, 170);border-bottom-color: rgb(170, 170, 170);border-image: initial;border-left-width: 10px;border-left-style: solid;border-left-color: rgb(242, 133, 0);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: rgb(251, 251, 251);width: 238px;border-collapse: collapse;line-height: 1.25em;background-position: initial initial;background-repeat: initial initial;"><tbody><tr><td class="mbox-image" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;padding-top: 2px;padding-right: 0px;padding-bottom: 2px;padding-left: 0.5em;text-align: center;"><a href="http://en.wikipedia.org/wiki/File:Question_book-new.svg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;padding-top: 0px !important;padding-right: 0px !important;padding-bottom: 0px !important;padding-left: 0px !important;background-position: initial initial !important;background-repeat: initial initial !important;"><img alt="Question book-new.svg" src="http://upload.wikimedia.org/wikipedia/en/thumb/9/99/Question_book-new.svg/50px-Question_book-new.svg.png" width="50" height="39" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;" /></a></td><td class="mbox-text" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;padding-top: 0.25em;padding-right: 0.5em;padding-bottom: 0.25em;padding-left: 0.5em;width: 162px;">This unreferenced section requires <a href="http://en.wikipedia.org/wiki/Wikipedia:Citing_sources" title="Wikipedia:Citing sources" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;padding-top: 0px !important;padding-right: 0px !important;padding-bottom: 0px !important;padding-left: 0px !important;background-position: initial initial !important;background-repeat: initial initial !important;">citations</a> to ensure<a href="http://en.wikipedia.org/wiki/Wikipedia:Verifiability" title="Wikipedia:Verifiability" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;padding-top: 0px !important;padding-right: 0px !important;padding-bottom: 0px !important;padding-left: 0px !important;background-position: initial initial !important;background-repeat: initial initial !important;">verifiability</a>.</td></tr></tbody></table><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Throughout the 16th century, European trappers, traders, <a href="http://en.wikipedia.org/wiki/Bison" title="Bison" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">bison</a> hunters, and explorers bartered for the products of American Indian <a href="http://en.wikipedia.org/wiki/Agriculture" title="Agriculture" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">agriculture</a>. The tribes of the <a href="http://en.wikipedia.org/wiki/Great_Plains" title="Great Plains" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Great Plains</a> and the <a href="http://en.wikipedia.org/wiki/Rocky_Mountains" title="Rocky Mountains" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Rocky Mountains</a>learned from the Spanish how to grow European crops. The best farmers on the Great Plains were the <a href="http://en.wikipedia.org/wiki/Mandan_Indians" title="Mandan Indians" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Mandan Indians</a> in what is now <a href="http://en.wikipedia.org/wiki/North_Dakota" title="North Dakota" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">North</a> and <a href="http://en.wikipedia.org/wiki/South_Dakota" title="South Dakota" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">South Dakota</a>. They obtained cucumbers and <a href="http://en.wikipedia.org/wiki/Watermelon" title="Watermelon" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">watermelons</a>from the Spanish, and added them to the crops they were already growing, including several varieties of <a href="http://en.wikipedia.org/wiki/Maize" title="Maize" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">corn</a> and <a href="http://en.wikipedia.org/wiki/Bean" title="Bean" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">beans</a>, <a href="http://en.wikipedia.org/wiki/Pumpkin" title="Pumpkin" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pumpkins</a>, <a href="http://en.wikipedia.org/wiki/Squash_(fruit)" title="Squash (fruit)" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">squash</a>, and <a href="http://en.wikipedia.org/wiki/Gourd" title="Gourd" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">gourd</a> plants. The <a href="http://en.wikipedia.org/wiki/Iroquois" title="Iroquois" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Iroquois</a> were also growing them when the first Europeans visited them.</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">In 1630, the Reverend <a href="http://en.wikipedia.org/wiki/Francis_Higginson" title="Francis Higginson" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Francis Higginson</a> produced a book called <i>New England’s Plantation</i> in which, describing a garden on Conant’s Island in <a href="http://en.wikipedia.org/wiki/Boston_Harbor" title="Boston Harbor" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Boston Harbor</a> known as “The Governor’s Garden”, he states: “The countrie aboundeth naturally with store of roots of great varietie and good to eat. Our turnips, parsnips, and carrots are here both bigger and sweeter than is ordinary to be found in England. Here are store of pompions, cowcumbers, and other things of that nature which I know not...”</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">William Wood also published in 1633’s New England Prospect (published in England) observations he made in 1629 in America: “The ground affords very good kitchin gardens, for Turneps, Parsnips, Carrots, Radishes, and Pompions, Muskmillons, Isquoter-squashes, coucumbars, Onyons, and whatever grows well in England grows as well there, many things being better and larger.”</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">In the later 17th century, a prejudice developed against uncooked vegetables and fruits. A number of articles in contemporary health publications stated that uncooked plants brought on summer diseases and should be forbidden to children. The cucumber kept this vile reputation for an inordinate period of time: “fit only for consumption by cows”, which some believe is why it gained the name, “cowcumber”.</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">A copper etching made by Maddalena Bouchard between 1772 and 1793 shows this plant to have smaller, almost bean-shaped fruits, and small yellow flowers. The small form of the cucumber is figured in Herbals of the 16th century, but states, ‘if hung in a tube while in blossom, the Cucumber will grow to a most surprising length.’</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;"><a href="http://en.wikipedia.org/wiki/Samuel_Pepys" title="Samuel Pepys" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Samuel Pepys</a> wrote in his diary on September 22, 1663: “this day Sir W. Batten tells me that Mr. Newhouse is dead of eating cowcumbers, of which the other day I heard of another, I think.” In "The Greenstone Door", William Satchell notes that "Te Moanaroa was dead - of a surfeit of cucumbers...", having eaten four of the "prickly" melons. (Chapter XX, The Storm Cloud).</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;"><a href="http://en.wikipedia.org/wiki/Fredric_Hasselquist" title="Fredric Hasselquist" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Fredric Hasselquist</a>, in his travels in <a href="http://en.wikipedia.org/wiki/Asia_Minor" title="Asia Minor" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Asia Minor</a>, <a href="http://en.wikipedia.org/wiki/Egypt" title="Egypt" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Egypt</a>, <a href="http://en.wikipedia.org/wiki/Cyprus" title="Cyprus" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Cyprus</a> and <a href="http://en.wikipedia.org/wiki/Palestine" title="Palestine" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Palestine</a> in the 18th century, came across the Egyptian or hairy cucumber, <i>Cucumis chate</i>. It is said by Hasselquist to be the “queen of cucumbers, refreshing, sweet, solid, and wholesome.” He also states “they still form a great part of the food of the lower-class people in Egypt serving them for meat, drink and physic.” George E. Post, in<i><a href="http://en.wikipedia.org/wiki/Hastings%27_Dictionary_of_the_Bible" title="Hastings' Dictionary of the Bible" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Hastings' Dictionary of the Bible</a></i>, states, “It is longer and more slender than the common cucumber, being often more than a foot long, and sometimes less than an inch thick, and pointed at both ends.”</p><h2 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;font-weight: normal;margin-top: 0px;margin-right: 0px;margin-bottom: 0.6em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: rgb(170, 170, 170);width: auto;font-size: 19px;"><span class="mw-headline" id="Varieties">Varieties</span></h2><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">In human cultivation, the varieties of cucumbers are classified into three main varieties: "slicing", "pickling", and "burpless".</p><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Slicing">Slicing</span></h3><div class="thumb tright" style="clear: right;float: right;margin-bottom: 1.3em;width: auto;background-color: transparent;margin-top: 0.5em;margin-right: 0px;margin-left: 1.4em;"><div class="thumbinner" style="min-width: 100px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);border-image: initial;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;background-color: rgb(249, 249, 249);font-size: 12px;text-align: center;overflow-x: hidden;overflow-y: hidden;width: 252px;"><a href="http://en.wikipedia.org/wiki/File:Kurkkuja.jpg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Kurkkuja.jpg/250px-Kurkkuja.jpg" width="250" height="188" class="thumbimage" style="border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);background-color: rgb(255, 255, 255);" /></a><div class="thumbcaption" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;line-height: 1.4em;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;font-size: 11px;text-align: left;"><div class="magnify" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;float: right;background-position: initial initial !important;background-repeat: initial initial !important;"><a href="http://en.wikipedia.org/wiki/File:Kurkkuja.jpg" class="internal" title="Enlarge" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;display: block;border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;"><img src="http://bits.wikimedia.org/skins-1.20wmf1/common/images/magnify-clip.png" width="15" height="11" alt="" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;vertical-align: middle;display: block;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;" /></a></div>Slicing cucumbers</div></div></div><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Cucumbers which are grown to be eaten fresh are called slicing cucumbers. They are mainly eaten in the unripe, green form. The ripe, yellow form normally becomes too bitter and sour. These cucumbers can also be harvested for pickling when they are smaller. Slicers grown commercially for the North American market are generally longer, smoother, more uniform in color, and have a much tougher skin. Slicers in other countries are smaller and have a thinner, more delicate skin.</p><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Pickling">Pickling</span></h3><div class="thumb tright" style="clear: right;float: right;margin-bottom: 1.3em;width: auto;background-color: transparent;margin-top: 0.5em;margin-right: 0px;margin-left: 1.4em;"><div class="thumbinner" style="min-width: 100px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);border-image: initial;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;background-color: rgb(249, 249, 249);font-size: 12px;text-align: center;overflow-x: hidden;overflow-y: hidden;width: 252px;"><a href="http://en.wikipedia.org/wiki/File:PicklingCucumbers.jpg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/PicklingCucumbers.jpg/250px-PicklingCucumbers.jpg" width="250" height="188" class="thumbimage" style="border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);background-color: rgb(255, 255, 255);" /></a><div class="thumbcaption" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;line-height: 1.4em;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;font-size: 11px;text-align: left;"><div class="magnify" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;float: right;background-position: initial initial !important;background-repeat: initial initial !important;"><a href="http://en.wikipedia.org/wiki/File:PicklingCucumbers.jpg" class="internal" title="Enlarge" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;display: block;border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;"><img src="http://bits.wikimedia.org/skins-1.20wmf1/common/images/magnify-clip.png" width="15" height="11" alt="" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;vertical-align: middle;display: block;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;" /></a></div>Pickling cucumbers</div></div></div><div class="rellink relarticle mainarticle" style="font-style: italic;padding-left: 1.6em;margin-bottom: 0.5em;">Main article: <a href="http://en.wikipedia.org/wiki/Pickled_cucumber" title="Pickled cucumber" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Pickled cucumber</a></div><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Cucumbers can be <a href="http://en.wikipedia.org/wiki/Pickled_cucumber" title="Pickled cucumber" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pickled</a> for flavor and longer <a href="http://en.wikipedia.org/wiki/Shelf-life" title="Shelf-life" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">shelf-life</a>. Although any cucumber can be pickled, commercial pickles are made from cucumbers specially bred for uniformity of length-to-diameter ratio and lack of voids in the flesh. Those cucumbers intended for <a href="http://en.wikipedia.org/wiki/Pickling" title="Pickling" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pickling</a>, called picklers, grow to about 7 centimeters (2.8 in) to 10 centimeters (3.9 in) long and 2.5 centimeters (0.98 in) wide. As compared to slicers, picklers tend to be shorter, thicker, less regularly shaped, and have bumpy skin with tiny white or black-dotted spines. They are never waxed. Color can vary from creamy yellow to pale or dark green. Pickling cucumbers are sometimes sold fresh as “Kirby” or “Liberty” cucumbers. The pickling process removes or degrades much of the nutrient content, especially that of <a href="http://en.wikipedia.org/wiki/Vitamin_C" title="Vitamin C" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">vitamin C</a>. Pickled cucumbers are soaked in <a href="http://en.wikipedia.org/wiki/Brine" title="Brine" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">brine</a> or a combination of <a href="http://en.wikipedia.org/wiki/Vinegar" title="Vinegar" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">vinegar</a> and brine, although not vinegar alone, often along with various <a href="http://en.wikipedia.org/wiki/Spice" title="Spice" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">spices</a>. Pickled cucumbers are called "pickles" in the US or "gherkins" or "wallies" in the UK, the latter name being more common in the north of England, where it refers to the large vinegar-pickled cucumbers commonly sold in <a href="http://en.wikipedia.org/wiki/Fish_%26_chips" title="Fish &chips" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">fish and chip</a> shops. (Although the <a href="http://en.wikipedia.org/wiki/Gherkin" title="Gherkin" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">gherkin</a> is of the same species as the cucumber, it is of a completely different <a href="http://en.wikipedia.org/wiki/Cultivar" title="Cultivar" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">cultivar</a>.)</p><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="English">English</span></h3><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">English cucumbers are sweeter and have a thinner skin than other varieties of cucumber, and are reputed to be easy to digest and to have a pleasant taste. They can grow as long as 2 feet (0.61 m). They are nearly seedless, and have a delicate skin which is pleasant to eat. Most commonly grown in greenhouses, these <a href="http://en.wikipedia.org/wiki/Parthenocarpic" title="Parthenocarpic" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">parthenocarpic</a> cucumbers are often found in grocery markets, shrink-wrapped in plastic. They are sometimes marketed as seedless or burpless, because the seeds and skin of other varieties of cucumbers are said to give some people gas.<sup id="cite_ref-6" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-6" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[7]</a></sup></p><ul class="gallery" style="line-height: 1.5em;list-style-type: square;margin-top: 2px;margin-right: 2px;margin-bottom: 2px;margin-left: 2px;padding-top: 2px;padding-right: 2px;padding-bottom: 2px;padding-left: 2px;list-style-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAANAQMAAABb8jbLAAAABlBMVEX///8AUow5QSOjAAAAAXRSTlMAQObYZgAAABpJREFUeF5VxaEBAAAAgjBO9nyjGoUwPuFdCRqSA8lTAUBSAAAAAElFTkSuQmCC);zoom: 1;"><li class="gallerybox" style="margin-bottom: 0.1em;vertical-align: top;display: inline-block;zoom: 1;width: 155px;"><div style="width: 155px;"><div class="thumb" style="margin-bottom: 2px;width: 150px;background-color: rgb(249, 249, 249);text-align: center;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);border-image: initial;margin-top: 2px;margin-right: 2px;margin-left: 2px;"><div style="margin-top: 15px;margin-right: auto;margin-bottom: 15px;margin-left: auto;"><a href="http://en.wikipedia.org/wiki/File:Persiancucumber.jpg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Persiancucumber.jpg/109px-Persiancucumber.jpg" width="109" height="120" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: white;display: block;margin-top: 0px;margin-right: auto;margin-bottom: 0px;margin-left: auto;background-position: initial initial;background-repeat: initial initial;" /></a></div></div><div class="gallerytext" style="overflow-x: hidden;overflow-y: hidden;font-size: 12px;padding-top: 2px;padding-right: 4px;padding-bottom: 2px;padding-left: 4px;word-wrap: break-word;"><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Isfahan burpless cucumber originaly from Dastgerd khiyar</p></div></div></li></ul><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Several varietals exist and are sold commercially:</p><div class="thumb tright" style="clear: right;float: right;margin-bottom: 1.3em;width: auto;background-color: transparent;margin-top: 0.5em;margin-right: 0px;margin-left: 1.4em;"><div class="thumbinner" style="min-width: 100px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);border-image: initial;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;background-color: rgb(249, 249, 249);font-size: 12px;text-align: center;overflow-x: hidden;overflow-y: hidden;width: 252px;"><a href="http://en.wikipedia.org/wiki/File:GNTdosakai.jpg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/93/GNTdosakai.jpg/250px-GNTdosakai.jpg" width="250" height="188" class="thumbimage" style="border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);background-color: rgb(255, 255, 255);" /></a><div class="thumbcaption" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;line-height: 1.4em;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;font-size: 11px;text-align: left;"><div class="magnify" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;float: right;background-position: initial initial !important;background-repeat: initial initial !important;"><a href="http://en.wikipedia.org/wiki/File:GNTdosakai.jpg" class="internal" title="Enlarge" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;display: block;border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;"><img src="http://bits.wikimedia.org/skins-1.20wmf1/common/images/magnify-clip.png" width="15" height="11" alt="" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;vertical-align: middle;display: block;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;" /></a></div><b>Dosakai</b> is a round, yellow, cucumber seen here at a market in <a href="http://en.wikipedia.org/wiki/Guntur" title="Guntur" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Guntur</a>, <a href="http://en.wikipedia.org/wiki/India" title="India" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">India</a></div></div></div><ul style="line-height: 1.5em;list-style-type: square;margin-top: 0.3em;margin-right: 0px;margin-bottom: 0px;margin-left: 1.6em;padding-right: 0px;padding-left: 0px;list-style-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAANAQMAAABb8jbLAAAABlBMVEX///8AUow5QSOjAAAAAXRSTlMAQObYZgAAABpJREFUeF5VxaEBAAAAgjBO9nyjGoUwPuFdCRqSA8lTAUBSAAAAAElFTkSuQmCC);"><li style="margin-bottom: 0.1em;">Lebanese cucumbers are small, smooth-skinned and mild. Like the English cucumber, Lebanese cucumbers are nearly seedless.</li><li style="margin-bottom: 0.1em;">East Asian cucumbers are mild, slender, deep green, and have a bumpy, ridged skin. They can be used for slicing, salads, pickling, etc., and are available year-round. They are usually burpless as well.</li><li style="margin-bottom: 0.1em;"><a href="http://en.wikipedia.org/wiki/Armenian_cucumber" title="Armenian cucumber" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Armenian cucumbers</a> (also known as yard long) have very long, ribbed fruit with a thin skin that does not require peeling, but are actually an immature melon. This is the variety sold in Middle Eastern markets as "pickled wild cucumber".<sup id="cite_ref-7" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-7" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[8]</a></sup> In <a href="http://en.wikipedia.org/wiki/North_America" title="North America" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">North America</a>, the term “wild cucumber” refers to <a href="http://en.wikipedia.org/wiki/Manroot" title="Manroot" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">manroot</a>.</li><li style="margin-bottom: 0.1em;">Persian cucumber, better known as mini seedless cucumbers, are available from Canada during the summer, and all year-round from the Dominican. Its popularity is increasing 30 to 40% a year.<sup class="Template-Fact" style="line-height: 1em;white-space: nowrap;">[<i><a href="http://en.wikipedia.org/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><span title="This claim needs references to reliable sources from May 2011">citation needed</span></a></i>]</sup> Easy to cut, it is on average 5-8 in. long. Vines are <a href="http://en.wikipedia.org/wiki/Parthenocarpic" title="Parthenocarpic" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">parthenocarpic</a>, requiring no pollinators for fruit set.</li><li style="margin-bottom: 0.1em;">Beit Alpha cucumbers are small, sweet parthenocarpic cucumbers adapted to the dry climate of the Middle East.</li><li style="margin-bottom: 0.1em;">Apple cucumbers are short, round cucumbers grown in <a href="http://en.wikipedia.org/wiki/New_Zealand" title="New Zealand" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">New Zealand</a> and parts of Europe, known for their light yellow-green color and mildly sweet flavor. When mature, the fruit may grow tiny spines, and contains numerous edible green seeds. The fruit is usually eaten raw, with skin.<sup id="cite_ref-8" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-8" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[9]</a></sup></li><li style="margin-bottom: 0.1em;"><i>Dosakai</i> is a yellow cucumber available in parts of <a href="http://en.wikipedia.org/wiki/India" title="India" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">India</a>. These fruits are generally spherical in shape. It is commonly cooked as curry, added in <a href="http://en.wikipedia.org/wiki/Sambar_(dish)" title="Sambar (dish)" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><i>sambar</i></a> or soup, <i><a href="http://en.wikipedia.org/wiki/Daal" title="Daal" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">daal</a></i> and also in making <i>dosa-<a href="http://en.wikipedia.org/wiki/Aavakaaya" title="Aavakaaya" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">aavakaaya</a></i> (<a href="http://en.wikipedia.org/wiki/Indian_pickle" title="Indian pickle" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Indian pickle</a>) and <a href="http://en.wikipedia.org/wiki/Chutney" title="Chutney" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">chutney</a>;it is also grown and available through farms in <a href="http://en.wikipedia.org/wiki/Central_California" title="Central California" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Central California</a>.</li><li style="margin-bottom: 0.1em;"><i>Kekiri</i> is a smooth skinned cucumber, relatively hard, and not used for salads. It is cooked as spicy curry. It is found in dry zone of <a href="http://en.wikipedia.org/wiki/Sri_Lanka" title="Sri Lanka" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Sri Lanka</a>. It becomes orange colored when the fruit is matured.</li><li style="margin-bottom: 0.1em;">In May 2008, <a href="http://en.wikipedia.org/wiki/United_Kingdom" title="United Kingdom" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">British</a> supermarket chain <a href="http://en.wikipedia.org/wiki/Sainsbury%27s" title="Sainsbury's" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Sainsbury's</a> unveiled the 'c-thru- cumber', a thin-skinned variety which reportedly does not require peeling.<sup id="cite_ref-9" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-9" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[10]</a></sup></li></ul><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Taste">Taste</span></h3><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">There appears to be variability in the human olfactory response to cucumbers, with the majority of people reporting a mild, almost watery flavor or a light melon taste, while a small but vocal minority report a highly repugnant taste, some say almost perfume-like.<sup id="cite_ref-10" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-10" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[11]</a></sup></p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Various practices have arisen with regard to how bitterness may be removed from cucumbers. Among these a very common practice popular in India includes slicing off the ends of a cucumber, sprinkling some salt, and rubbing the now-exposed ends of said cucumber with the sliced-off ends until it appears to froth. Another such <a href="http://en.wikipedia.org/wiki/Urban_legend" title="Urban legend" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">urban legend</a> states that one ought to peel a cucumber away from the end that was once attached to a vine, otherwise one risked spreading the bitterness throughout the cucumber.<sup id="cite_ref-11" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-11" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[12]</a></sup></p><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Storage">Storage</span></h3><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Cucumbers can best be stored sealed in shrink foil. Sealing a cucumber increases its shelf life considerably.</p><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Farming_methods">Farming methods</span></h3><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">The usual commercial method of cultivating cucumbers involves the use of mineral (manufactured) <a href="http://en.wikipedia.org/wiki/Fertilizer" title="Fertilizer" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">fertilizer</a>.</p><h2 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;font-weight: normal;margin-top: 0px;margin-right: 0px;margin-bottom: 0.6em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: rgb(170, 170, 170);width: auto;font-size: 19px;"><span class="mw-headline" id="In_the_news">In the news</span></h2><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">In May 2011, cucumbers infected with <a href="http://en.wikipedia.org/wiki/Escherichia_coli" title="Escherichia coli" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">E.coli</a> were claimed to have caused the deaths of at least ten people, leading to some retailers withdrawing cucumbers from sale in Germany, Austria and the Czech Republic.<sup id="cite_ref-12" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-12" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[13]</a></sup> The cucumbers were initially thought to have been sourced from Spain, however subsequent test failed to show contamination in the imported Spanish cucumbers which led to the Spanish Government demanding compensation for Spanish farmers who had been forced to destroy huge quantities of cucumbers.<sup id="cite_ref-13" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-13" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[14]</a></sup></p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">After the outbreak, the <a href="http://en.wikipedia.org/wiki/World_Health_Organization" title="World Health Organization" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">World Health Organization</a> stated that it was a completely new strain of the bacteria involved.<sup id="cite_ref-14" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-14" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[15]</a></sup></p><h2 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;font-weight: normal;margin-top: 0px;margin-right: 0px;margin-bottom: 0.6em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: rgb(170, 170, 170);width: auto;font-size: 19px;"><span class="mw-headline" id="Gallery">Gallery</span></h2><ul class="gallery" style="line-height: 1.5em;list-style-type: square;margin-top: 2px;margin-right: 2px;margin-bottom: 2px;margin-left: 2px;padding-top: 2px;padding-right: 2px;padding-bottom: 2px;padding-left: 2px;list-style-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAANAQMAAABb8jbLAAAABlBMVEX///8AUow5QSOjAAAAAXRSTlMAQObYZgAAABpJREFUeF5
