 a sequence of <code>deleteContents()</code> operations applied to a minimal set of disjoint Ranges. To specify how a Range is modified under deletions we need only consider what happens to a Range under a single <code>deleteContents()</code>operation of another Range. And, in fact, we need only consider what happens to a single boundary-point of the Range since both boundary-points are modified using the same algorithm.</p><p>If a boundary-point of the original Range is within the content being deleted, then after the deletion it will be at the same position as the resulting boundary-point of the (now <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-collapsed" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>collapsed</em></a>) Range used to delete the contents.</p><p>If a boundary-point is after the content being deleted then it is not affected by the deletion unless its <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> is also the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> of one of the boundary-points of the Range being deleted. If there is such a common <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a>, then the index of the boundary-point is modified so that the boundary-point maintains its position relative to the content of the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a>.</p><p>If a boundary-point is before the content being deleted then it is not affected by the deletion at all.</p><p><em>Examples:</em></p><p>In these examples, the Range on which <code>deleteContents()</code>is invoked is indicated by the underline.</p><p><em>Example 1.</em></p><p>Before:</p><div class="eg"><pre style="margin-left: 2em;"><P>Abcd <u>efgh T</u><b><u>he</u> Range i</b>jkl</P></pre></div><p>After:</p><div class="eg"><pre style="margin-left: 2em;"><P>Abcd <b>Range i</b>jkl</P></pre></div><p><em>Example 2.</em></p><p>Before:</p><div class="eg"><pre style="margin-left: 2em;"><p>Abcd <u>efgh T<b>he Range i</b>j</u>kl</p></pre></div><p>After:</p><div class="eg"><pre style="margin-left: 2em;"><p>Abcd <b>^</b>kl</p></pre></div><p><em>Example 3.</em></p><p>Before:</p><div class="eg"><pre style="margin-left: 2em;"><P>ABCD <u>efgh T</u><b><u>he <EM>R</u>ange</b></EM>ijkl</P></pre></div><p>After:</p><div class="eg"><pre style="margin-left: 2em;"><P>ABCD <EM><b>ange</b></EM>ijkl</P></pre></div><p>In this example, the container of the start boundary-point after the deletion is the Text node holding the string "ange".</p><p><em>Example 4.</em></p><p>Before:</p><div class="eg"><pre style="margin-left: 2em;"><P>Abcd <u>efgh T</u><b>he Range i</b>jkl</P></pre></div><p>After:</p><div class="eg"><pre style="margin-left: 2em;"><P>Abcd <b>he Range i</b>jkl</P></pre></div><p><em>Example 5.</em></p><p>Before:</p><div class="eg"><pre style="margin-left: 2em;"><P>Abcd <u><EM>efgh T<b>he Range i</b>j</EM></u>kl</P></pre></div><p>After:</p><div class="eg"><pre style="margin-left: 2em;"><P>Abcd <b>^</b>kl</P></pre></div></div></div><div class="div2"><a id="Level-2-Range-Interface" name="Level-2-Range-Interface"></a><h2 id="Level-2-Range-Interface-h2" class="div2" style="text-align: left;color: rgb(0, 90, 156);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: white;font-size: 22px;font-weight: normal;">2.13. Formal Description of the Range Interface</h2><p>To summarize, the complete, formal description of the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#Level-2-Range-idl" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>Range</code></a> interface is given below:</p><dl id="tbo"><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Interface <i><a id="Level-2-Range-idl" name="Level-2-Range-idl">Range</a></i></b> (introduced in <b class="since">DOM Level 2</b>)</dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><br><b>IDL Definition</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="idl-code" style="font-family: monospace;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: black;border-right-color: black;border-bottom-color: black;border-left-color: black;border-image: initial;white-space: pre;background-color: rgb(223, 223, 223);"><pre style="margin-left: 2em;">// Introduced in DOM Level 2:interface Range{readonly attribute Node             startContainer;// raises(DOMException) on retrieval  readonly attribute long             startOffset;// raises(DOMException) on retrieval  readonly attribute Node             endContainer;// raises(DOMException) on retrieval  readonly attribute long             endOffset;// raises(DOMException) on retrieval  readonly attribute boolean          collapsed;// raises(DOMException) on retrieval  readonly attribute Node             commonAncestorContainer;// raises(DOMException) on retrieval  void               setStart(in Node refNode, in long offset) raises(RangeException, DOMException);void               setEnd(in Node refNode, in long offset) raises(RangeException, DOMException);void               setStartBefore(in Node refNode) raises(RangeException, DOMException);void               setStartAfter(in Node refNode) raises(RangeException, DOMException);void               setEndBefore(in Node refNode) raises(RangeException, DOMException);void               setEndAfter(in Node refNode) raises(RangeException, DOMException);void               collapse(in boolean toStart) raises(DOMException);void               selectNode(in Node refNode) raises(RangeException, DOMException);void               selectNodeContents(in Node refNode) raises(RangeException, DOMException);// CompareHow  const unsigned short      START_TO_START=0;const unsigned short      START_TO_END=1;const unsigned short      END_TO_END=2;const unsigned short      END_TO_START=3;short              compareBoundaryPoints(in unsigned short how, in Range sourceRange) raises(DOMException);void               deleteContents() raises(DOMException);DocumentFragment   extractContents() raises(DOMException);DocumentFragment   cloneContents() raises(DOMException);void               insertNode(in Node newNode) raises(DOMException, RangeException);void               surroundContents(in Node newParent) raises(DOMException, RangeException);Range              cloneRange() raises(DOMException);DOMString          toString() raises(DOMException);void               detach() raises(DOMException);};</pre></div><br></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Definition group <i><a id="Level2-Range-compareHow" name="Level2-Range-compareHow">CompareHow</a></i></b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><p>Passed as a parameter to the <code>compareBoundaryPoints</code> method.</p><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Defined Constants</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="constant-name" style="background-color: rgb(221, 255, 210);">END_TO_END</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">Compare end boundary-point of <code>sourceRange</code> to end boundary-point of Range on which <code>compareBoundaryPoints</code> is invoked.</dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="constant-name" style="background-color: rgb(221, 255, 210);">END_TO_START</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">Compare end boundary-point of <code>sourceRange</code> to start boundary-point of Range on which <code>compareBoundaryPoints</code> is invoked.</dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="constant-name" style="background-color: rgb(221, 255, 210);">START_TO_END</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">Compare start boundary-point of <code>sourceRange</code> to end boundary-point of Range on which <code>compareBoundaryPoints</code> is invoked.</dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="constant-name" style="background-color: rgb(221, 255, 210);">START_TO_START</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">Compare start boundary-point of <code>sourceRange</code> to start boundary-point of Range on which <code>compareBoundaryPoints</code> is invoked.</dd></dl></dd></dl></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Attributes</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="attribute-name" style="background-color: rgb(255, 255, 210);"><a id="Level-2-Range-attr-collapsed" name="Level-2-Range-attr-collapsed">collapsed</a></code> of type <code>boolean</code>, readonly</dt><dd style="margin-top: 0px;margin-bottom: 0px;">TRUE if the Range is collapsed<br><div class="exceptions"><b>Exceptions on retrieval</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="attribute-name" style="background-color: rgb(255, 255, 210);"><a id="Level-2-Range-attr-commonParent" name="Level-2-Range-attr-commonParent">commonAncestorContainer</a></code> of type <code>Node</code>, readonly</dt><dd style="margin-top: 0px;margin-bottom: 0px;">The <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/glossary.html#dt-deepest" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>deepest</em></a> common <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-ancestor-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>ancestor container</em></a> of the Range's two boundary-points.<br><div class="exceptions"><b>Exceptions on retrieval</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="attribute-name" style="background-color: rgb(255, 255, 210);"><a id="Level-2-Range-attr-endParent" name="Level-2-Range-attr-endParent">endContainer</a></code> of type <code>Node</code>, readonly</dt><dd style="margin-top: 0px;margin-bottom: 0px;">Node within which the Range ends<br><div class="exceptions"><b>Exceptions on retrieval</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="attribute-name" style="background-color: rgb(255, 255, 210);"><a id="Level-2-Range-attr-endOffset" name="Level-2-Range-attr-endOffset">endOffset</a></code> of type <code>long</code>, readonly</dt><dd style="margin-top: 0px;margin-bottom: 0px;">Offset within the ending node of the Range.<br><div class="exceptions"><b>Exceptions on retrieval</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="attribute-name" style="background-color: rgb(255, 255, 210);"><a id="Level-2-Range-attr-startParent" name="Level-2-Range-attr-startParent">startContainer</a></code> of type <code>Node</code>, readonly</dt><dd style="margin-top: 0px;margin-bottom: 0px;">Node within which the Range begins<br><div class="exceptions"><b>Exceptions on retrieval</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="attribute-name" style="background-color: rgb(255, 255, 210);"><a id="Level-2-Range-attr-startOffset" name="Level-2-Range-attr-startOffset">startOffset</a></code> of type <code>long</code>, readonly</dt><dd style="margin-top: 0px;margin-bottom: 0px;">Offset within the starting node of the Range.<br><div class="exceptions"><b>Exceptions on retrieval</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></dd></dl></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Methods</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-cloneContents" name="Level2-Range-method-cloneContents">cloneContents</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Duplicates the contents of a Range<div class="return"><b>Return Value</b><div class="returntable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the return value, the second contains a short description" border="0"><tbody><tr><td valign="top"><p><code>DocumentFragment</code></p></td><td><p>A DocumentFragment that contains content equivalent to this Range.</p></td></tr></tbody></table></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>HIERARCHY_REQUEST_ERR: Raised if a DocumentType node would be extracted into the new DocumentFragment.</p><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-clone" name="Level2-Range-method-clone">cloneRange</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Produces a new Range whose boundary-points are equal to the boundary-points of the Range.<div class="return"><b>Return Value</b><div class="returntable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the return value, the second contains a short description" border="0"><tbody><tr><td valign="top"><p><a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#Level-2-Range-idl" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>Range</code></a></p></td><td><p>The duplicated Range.</p></td></tr></tbody></table></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-collapse" name="Level2-Range-method-collapse">collapse</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Collapse a Range onto one of its boundary-points<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">toStart</code> of type <code>boolean</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">If TRUE, collapses the Range onto its start;if FALSE, collapses it onto its end.<br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-compareBoundaryPoints" name="Level2-Range-method-compareBoundaryPoints">compareBoundaryPoints</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Compare the boundary-points of two Ranges in a document.<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">how</code> of type <code>unsigned short</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">A code representing the type of comparison, as defined above.<br></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">sourceRange</code> of type <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#Level-2-Range-idl" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>Range</code></a></dt><dd style="margin-top: 0px;margin-bottom: 0px;">The <code>Range</code> on which this current <code>Range</code> is compared to.<br></dd></dl></div></div><div class="return"><b>Return Value</b><div class="returntable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the return value, the second contains a short description" border="0"><tbody><tr><td valign="top"><p><code>short</code></p></td><td><p>-1, 0 or 1 depending on whether the corresponding boundary-point of the Range is respectively before, equal to, or after the corresponding boundary-point of<code>sourceRange</code>.</p></td></tr></tbody></table></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>WRONG_DOCUMENT_ERR: Raised if the two Ranges are not in the same Document or DocumentFragment.</p><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-deleteContents" name="Level2-Range-method-deleteContents">deleteContents</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Removes the contents of a Range from the containing document or document fragment without returning a reference to the removed content.<div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>NO_MODIFICATION_ALLOWED_ERR: Raised if any portion of the content of the Range is read-only or any of the nodes that contain any of the content of the Range are read-only.</p><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-detach" name="Level2-Range-method-detach">detach</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Called to indicate that the Range is no longer in use and that the implementation may relinquish any resources associated with this Range. Subsequent calls to any methods or attribute getters on this Range will result in a <code>DOMException</code> being thrown with an error code of <code>INVALID_STATE_ERR</code>.<div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-extractContents" name="Level2-Range-method-extractContents">extractContents</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Moves the contents of a Range from the containing document or document fragment to a new DocumentFragment.<div class="return"><b>Return Value</b><div class="returntable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the return value, the second contains a short description" border="0"><tbody><tr><td valign="top"><p><code>DocumentFragment</code></p></td><td><p>A DocumentFragment containing the extracted contents.</p></td></tr></tbody></table></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>NO_MODIFICATION_ALLOWED_ERR: Raised if any portion of the content of the Range is read-only or any of the nodes which contain any of the content of the Range are read-only.</p><p>HIERARCHY_REQUEST_ERR: Raised if a DocumentType node would be extracted into the new DocumentFragment.</p><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-insertNode" name="Level2-Range-method-insertNode">insertNode</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Inserts a node into the Document or DocumentFragment at the start of the Range. If the container is a Text node, this will be split at the start of the Range (as if the Text node's splitText method was performed at the insertion point) and the insertion will occur between the two resulting Text nodes. Adjacent Text nodes will not be automatically merged. If the node to be inserted is a DocumentFragment node, the children will be inserted rather than the DocumentFragment node itself.<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">newNode</code> of type <code>Node</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">The node to insert at the start of the Range<br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>NO_MODIFICATION_ALLOWED_ERR: Raised if an <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-ancestor-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>ancestor container</em></a> of the start of the Range is read-only.</p><p>WRONG_DOCUMENT_ERR: Raised if <code>newNode</code> and the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> of the start of the Range were not created from the same document.</p><p>HIERARCHY_REQUEST_ERR: Raised if the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> of the start of the Range is of a type that does not allow children of the type of <code>newNode</code> or if <code>newNode</code>is an ancestor of the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a>.</p><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr><tr><td valign="top"><p><a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#RangeException" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>RangeException</code></a></p></td><td><p>INVALID_NODE_TYPE_ERR: Raised if <code>newNode</code> is an Attr, Entity, Notation, or Document node.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-selectNode" name="Level2-Range-method-selectNode">selectNode</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Select a node and its contents<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">refNode</code> of type <code>Node</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">The node to select.<br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, t /TR/DOM-Level-2-Traversal-Range/ranges.html#RangeException" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>RangeException</code></a></p></td><td><p>INVALID_NODE_TYPE_ERR: Raised if <code>refNode</code> or an ancestor of <code>refNode</code> is an Entity, Notation or DocumentType node.</p></td></tr><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-setEnd" name="Level2-Range-method-setEnd">setEnd</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Sets the attributes describing the end of a Range.<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">refNode</code> of type <code>Node</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">The <code>refNode</code> value. This parameter must be different from <code>null</code>.<br></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">offset</code> of type <code>long</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">The <code>endOffset</code> value.<br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second cont -top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">refNode</code> of type <code>Node</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">Range ends after <code>refNode</code>.<br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#RangeException" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>RangeException</code></a></p></td><td><p>INVALID_NODE_TYPE_ERR: Raised if the root container of <code>refNode</code> is not an Attr, Document or DocumentFragment node or if <code>refNode</code> is a Document, DocumentFragment, Attr, Entity, or Notation node.</p></td></tr><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-setEndBefore" name="Level2-Range-method-setEndBefore">setEndBefore</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Sets the end position to be before a node.<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 2 nvoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-setStartAfter" name="Level2-Range-method-setStartAfter">setStartAfter</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Sets the start position to be after a node<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">refNode</code> of type <code>Node</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">Range starts after <code>refNode</code><br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#RangeException" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>RangeException</code></a></p></td><td><p>INVALID_NODE_TYPE_ERR: Raised if the root container of <code>refNode</code> is not an Attr, Document, or DocumentFragment node or if <code>refNode</code> is a Document, DocumentFragment, Attr, Entity, or Notation node.</p></td></tr><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd> rgb(217, 230, 248);"><a id="Level2-Range-method-surroundContents" name="Level2-Range-method-surroundContents">surroundContents</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Reparents the contents of the Range to the given node and inserts the node at the position of the start of the Range.<div class="parameters"><b>Parameters</b><div class="paramtable" style="margin-left: 1em;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="parameter-name" style="background-color: rgb(254, 230, 248);">newParent</code> of type <code>Node</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">The node to surround the contents with.<br></dd></dl></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>NO_MODIFICATION_ALLOWED_ERR: Raised if an <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-ancestor-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>ancestor container</em></a> of either boundary-point of the Range is read-only.</p><p>WRONG_DOCUMENT_ERR: Raised if <code>newParent</code> and the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> of the start of the Range were not created from the same document.</p><p>HIERARCHY_REQUEST_ERR: Raised if the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> of the start of the Range is of a type that does not allow children of the type of <code>newParent</code> or if<code>newParent</code> is an ancestor of the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> or if <code>node</code> would end up with a child node of a type not allowed by the type of <code>node</code>.</p><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr><tr><td valign="top"><p><a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#RangeException" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>RangeException</code></a></p></td><td><p>BAD_BOUNDARYPOINTS_ERR: Raised if the Range <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-partially-selected" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>partially selects</em></a> a non-text node.</p><p>INVALID_NODE_TYPE_ERR: Raised if <code>node</code> is an Attr, Entity, DocumentType, Notation, Document, or DocumentFragment node.</p></td></tr></tbody></table></div></div><div><b>No Return Value</b></div></div></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-Range-method-toString" name="Level2-Range-method-toString">toString</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">Returns the contents of a Range as a string. This string contains only the data characters, not any markup.<div class="return"><b>Return Value</b><div class="returntable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the return value, the second contains a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMString</code></p></td><td><p>The contents of the Range.</p></td></tr></tbody></table></div></div><div class="exceptions"><b>Exceptions</b><div class="exceptiontable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the exception, the second contains the specific error code and a short description" border="0"><tbody><tr><td valign="top"><p><code>DOMException</code></p></td><td><p>INVALID_STATE_ERR: Raised if <code>detach()</code> has already been invoked on this object.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div></div></dd></dl></dd></dl></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Interface <i><a id="Level-2-DocumentRange-idl" name="Level-2-DocumentRange-idl">DocumentRange</a></i></b> (introduced in <b class="since">DOM Level 2</b>)</dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><br><b>IDL Definition</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="idl-code" style="font-family: monospace;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: black;border-right-color: black;border-bottom-color: black;border-left-color: black;border-image: initial;white-space: pre;background-color: rgb(223, 223, 223);"><pre style="margin-left: 2em;">// Introduced in DOM Level 2:interface DocumentRange{Range              createRange();};</pre></div><br></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Methods</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="method-name" style="background-color: rgb(217, 230, 248);"><a id="Level2-DocumentRange-method-createRange" name="Level2-DocumentRange-method-createRange">createRange</a></code></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="method">This interface can be obtained from the object implementing the <code>Document</code> interface using binding-specific casting methods.<div class="return"><b>Return Value</b><div class="returntable" style="margin-left: 1em;"><table summary="Layout table: the first cell contains the type of the return value, the second contains a short description" border="0"><tbody><tr><td valign="top"><p><a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#Level-2-Range-idl" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>Range</code></a></p></td><td><p>The initial state of the Range returned from this method is such that both of its boundary-points are positioned at the beginning of the corresponding Document, before any content. The Range returned can only be used to select content associated with this Document, or with DocumentFragments and Attrs for which this Document is the <code>ownerDocument</code>.</p></td></tr></tbody></table></div></div><div><b>No Parameters</b></div><div><b>No Exceptions</b></div></div></dd></dl></dd></dl></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Exception <i><a id="RangeException" name="RangeException">RangeException</a></i></b> introduced in <b class="version">DOM Level 2</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><p>Range operations may throw a <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#RangeException" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><code>RangeException</code></a> as specified in their method descriptions.</p><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><br><b>IDL Definition</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><div class="idl-code" style="font-family: monospace;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: black;border-right-color: black;border-bottom-color: black;border-left-color: black;border-image: initial;white-space: pre;background-color: rgb(223, 223, 223);"><pre style="margin-left: 2em;">// Introduced in DOM Level 2:exception RangeException{unsigned short   code;};// RangeExceptionCodeconst unsigned short      BAD_BOUNDARYPOINTS_ERR=1;const unsigned short      INVALID_NODE_TYPE_ERR=2;</pre></div><br></dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Definition group <i><a id="RangeExceptionCode" name="RangeExceptionCode">RangeExceptionCode</a></i></b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><p>An integer indicating the type of error generated.</p><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><b>Defined Constants</b></dt><dd style="margin-top: 0px;margin-bottom: 0px;"><dl><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="constant-name" style="background-color: rgb(221, 255, 210);">BAD_BOUNDARYPOINTS_ERR</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">If the boundary-points of a Range do not meet specific requirements.</dd><dt style="margin-top: 0px;margin-bottom: 0px;font-weight: bold;"><code class="constant-name" style="background-color: rgb(221, 255, 210);">INVALID_NODE_TYPE_ERR</code></dt><dd style="margin-top: 0px;margin-bottom: 0px;">If the <a href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/ranges.html#td-container" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;"><em>container</em></a> of an boundary-point of a Range is being set to either a node of an invalid type or a node with an ancestor of an invalid type.</dd></dl></dd></dl></dd></dl></dd></dl></div></div><div class="navbar" align="center" style="color: rgb(0, 0, 0);font-family: sans-serif;font-size: medium;"><hr title="Navigation area separator"><a accesskey="p" href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/traversal.html" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;">previous</a>   <a accesskey="n" href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/idl-definitions.html" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;">next</a>   <a accesskey="c" href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/Overview.html#contents" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;">contents</a>   <a accesskey="i" href="http://www.w3.org/TR/DOM-Level-2-Traversal-Range/def-index.html" style="color: rgb(102, 0, 153);background-image: initial;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: transparent;background-position: initial initial;background-repeat: initial initial;">index</a></div></p><dl></dl>

eat: initial initial;">Rosids</a></span></td></tr><tr><td style="vertical-align: top;">Order:</td><td style="vertical-align: top;"><span class="order" style="white-space: nowrap;"><a href="http://en.wikipedia.org/wiki/Cucurbitales" title="Cucurbitales" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Cucurbitales</a></span></td></tr><tr><td style="vertical-align: top;">Family:</td><td style="vertical-align: top;"><span class="family" style="white-space: nowrap;"><a href="http://en.wikipedia.org/wiki/Cucurbitaceae" title="Cucurbitaceae" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Cucurbitaceae</a></span></td></tr><tr><td style="vertical-align: top;">Genus:</td><td style="vertical-align: top;"><span class="genus" style="white-space: nowrap;"><i><a href="http://en.wikipedia.org/wiki/Cucumis" title="Cucumis" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Cucumis</a></i></span></td></tr><tr><td style="vertical-align: top;">Species:</td><td style="vertical-align: top;"><span class="species" style="white-space: nowrap;"><i><b>C. sativus</b></i></span></td></tr><tr><th colspan="2" style="vertical-align: top;text-align: center;background-color: rgb(144, 238, 144);"><a href="http://en.wikipedia.org/wiki/Binomial_nomenclature" title="Binomial nomenclature" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Binomial name</a></th></tr><tr><td colspan="2" style="vertical-align: top;text-align: center;"><b><span class="binomial"><i>Cucumis sativus</i></span></b><br /><small><a href="http://en.wikipedia.org/wiki/Carolus_Linnaeus" title="Carolus Linnaeus" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">L.</a></small></td></tr></tbody></table></div><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">The <b>cucumber</b> (<i>Cucumis sativus</i>) is a widely cultivated plant in the <a href="http://en.wikipedia.org/wiki/Gourd" title="Gourd" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">gourd</a> family <a href="http://en.wikipedia.org/wiki/Cucurbitaceae" title="Cucurbitaceae" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Cucurbitaceae</a>, which includes <a href="http://en.wikipedia.org/wiki/Squash_(plant)" title="Squash (plant)" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">squash</a>, and in the same <a href="http://en.wikipedia.org/wiki/Genus" title="Genus" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">genus</a> as the <a href="http://en.wikipedia.org/wiki/Muskmelon" title="Muskmelon" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">muskmelon</a>. The plant is a creeping vine which bears <a href="http://en.wikipedia.org/wiki/Cylinder_(geometry)" title="Cylinder (geometry)" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">cylindrical</a> edible <a href="http://en.wikipedia.org/wiki/Fruit" title="Fruit" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">fruit</a> when ripe. There are three main varieties of cucumber: "slicing", "pickling", and "burpless". Within these varieties, several different <a href="http://en.wikipedia.org/wiki/Cultivar" title="Cultivar" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">cultivars</a> have emerged. The cucumber is originally from <a href="http://en.wikipedia.org/wiki/India" title="India" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">India</a> but is now grown on most continents. Many different varieties are traded on the global market.</p><table id="toc" class="toc" style="font-size: 12px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(170, 170, 170);border-right-color: rgb(170, 170, 170);border-bottom-color: rgb(170, 170, 170);border-left-color: rgb(170, 170, 170);border-image: initial;background-color: rgb(249, 249, 249);padding-top: 5px;padding-right: 5px;padding-bottom: 5px;padding-left: 5px;"><tbody><tr><td><div id="toctitle" style="direction: ltr;text-align: center;"><h2 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.6em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0px;padding-bottom: 0px;border-bottom-style: none;width: auto;font-size: 12px;display: inline;border-top-style: none;border-right-style: none;border-left-style: none;border-image: initial;padding-right: 0px;padding-left: 0px;border-width: initial;border-color: initial;">Contents</h2> <span class="toctoggle" style="-webkit-user-select: none;font-size: 11px;"> [<a href="http://en.wikipedia.org/wiki/Cucumber#" class="internal" id="togglelink" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">hide</a>] </span></div><ul style="line-height: 1.5em;list-style-type: none;margin-top background-color: initial;background-position: initial initial;background-repeat: initial initial;">Iron</a></td><td style="vertical-align: top;">0.28 mg (2%)</td></tr><tr><td style="vertical-align: top;"><a href="http://en.wikipedia.org/wiki/Magnesium_in_biology" title="Magnesium in biology" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Magnesium</a></td><td style="vertical-align: top;">13 mg (4%)</td></tr><tr><td style="vertical-align: top;"><a href="http://en.wikipedia.org/wiki/Phosphorus#Biological_role" title="Phosphorus" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Phosphorus</a></td><td style="vertical-align: top;">24 mg (3%)</td></tr><tr><td style="vertical-align: top;"><a href="http://en.wikipedia.org/wiki/Potassium#Potassium_in_the_diet_and_by_supplement" title="Potassium" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Potassium</a></td><td style="vertical-align: top;">147 mg (3%)</td></tr><tr><td style="vertical-align: top;"><a href="http://en.wikipedia.org/wiki/Zinc#Biological_role" title="Zinc" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Zinc</a></td><td style="vertical-align: top;">0.20 mg (2%)</td></tr><tr style="background-color: rgb(224, 224, 224);font-size: 10px;text-align: center;padding-top: 4pt;padding-right: 4pt;padding-bottom: 4pt;padding-left: 4pt;line-height: 1.25em;"><td colspan="2" style="vertical-align: top;">Percentages are relative to<br /><a href="http://en.wikipedia.org/wiki/Dietary_Reference_Intake" title="Dietary Reference Intake" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">US recommendations</a> for adults.<br /><small>Source: <a rel="nofollow" class="external text" href="http://www.nal.usda.gov/fnic/foodcomp/search/" style="text-decoration: none;color: rgb(102, 51, 102);background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAVklEQVR4Xn3PgQkAMQhDUXfqTu7kTtkpd5RA8AInfArtQ2iRXFWT2QedAfttj2FsPIOE1eCOlEuoWWjgzYaB/IkeGOrxXhqB+uA9Bfcm0lAZuh+YIeAD+cAqSz4kCMUAAAAASUVORK5CYII=);background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;padding-right: 13px;background-position: 100% 50%;background-repeat: no-repeat no-repeat;">USDA Nutrient Database</a></small></td></tr></tbody></table><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">The cucumber is a creeping vine that roots in the ground and grows up <a href="http://en.wikipedia.org/wiki/Trellis_(agriculture)" title="Trellis (agriculture)" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">trellises</a> or other supporting frames, wrapping around supports with thin, spiraling tendrils. The plant has large leaves that form a canopy over the fruit. The fruit of the cucumber is roughly <a href="http://en.wikipedia.org/wiki/Cylinder_(geometry)" title="Cylinder (geometry)" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">cylindrical</a>, elongated with tapered ends, and may be as large as 60 centimeters (24 in) long and 10 centimeters (3.9 in) in diameter. Having an enclosed seed and developing from a flower, botanically speaking, cucumbers are classified as fruits. However, much like tomatoes and squash they are often perceived, prepared and eaten as <a href="http://en.wikipedia.org/wiki/Vegetable" title="Vegetable" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">vegetables</a>.<sup id="cite_ref-0" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-0" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[1]</a></sup> Cucumbers are usually more than 90% water.</p><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Flowering_and_pollination">Flowering and pollination</span></h3><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">A few varieties of cucumber are <a href="http://en.wikipedia.org/wiki/Parthenocarpic" title="Parthenocarpic" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">parthenocarpic</a>, the blossoms creating seedless fruit without <a href="http://en.wikipedia.org/wiki/Pollination" title="Pollination" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pollination</a>. Pollination for these varieties degrades the quality. In the United States, these are usually grown in <a href="http://en.wikipedia.org/wiki/Greenhouse" title="Greenhouse" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">greenhouses</a>, where bees are excluded. In Europe, they are grown outdoors in some regions, and bees are excluded from these areas. Most cucumber varieties, however, are seeded and require pollination. Thousands of hives of <a href="http://en.wikipedia.org/wiki/Honey_bee" title="Honey bee" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">honey bees</a> are annually carried to cucumber fields just before bloom for this purpose. Cucumbers may also be pollinated by <a href="http://en.wikipedia.org/wiki/Bumblebee" title="Bumblebee" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">bumblebees</a> and several other bee species.</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Symptoms of inadequate pollination include fruit abortion and misshapen fruit. Partially pollinated flowers may develop fruit which are green and develop normally near the stem end, but pale yellow and withered at the blossom end.</p><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">Traditional varieties produce male blossoms first, then female, in about equivalent numbers. New <a href="http://en.wikipedia.org/wiki/Gynoecious" title="Gynoecious" class="mw-redirect" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">gynoecious</a> hybrid <a href="http://en.wikipedia.org/wiki/Cultivar" title="Cultivar" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">cultivars</a> produce almost all female blossoms. However, since these varieties do not provide <a href="http://en.wikipedia.org/wiki/Pollen" title="Pollen" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pollen</a>, they must have interplanted a <a href="http://en.wikipedia.org/wiki/Pollenizer" title="Pollenizer" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pollenizer variety</a> and the number of beehives per unit area is increased. <a href="http://en.wikipedia.org/wiki/Insecticide" title="Insecticide" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Insecticide</a> applications for insect pests must be done very carefully to avoid killing off the insect <a href="http://en.wikipedia.org/wiki/Pollinator" title="Pollinator" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">pollinators</a>.</p><div class="thumb tleft" style="float: left;clear: left;margin-bottom: 1.3em;width: auto;background-color: transparent;margin-top: 0.5em;margin-right: 1.4em;margin-left: 0px;"><div class="thumbinner" style="min-width: 100px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);border-image: initial;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;background-color: rgb(249, 249, 249);font-size: 12px;text-align: center;overflow-x: hidden;overflow-y: hidden;width: 402px;"><a href="http://en.wikipedia.org/wiki/File:Cucumber_and_cross_section.jpg" class="image" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><img alt="" src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Cucumber_and_cross_section.jpg/400px-Cucumber_and_cross_section.jpg" width="400" height="75" class="thumbimage" style="border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-width: initial;border-color: initial;border-image: initial;vertical-align: middle;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-left-color: rgb(204, 204, 204);background-color: rgb(255, 255, 255);" /></a><div class="thumbcaption" style="border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;border-width: initial;border-color: initial;border-image: initial;line-height: 1.4em;padding-top: 3px !important;padding-right: 3px !important;padding-bottom: 3px !important;padding-left: 3px !important;font-size: 11px;text-align: left;"><div class="magnify" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;float: right;background-position: initial initial !important;background-repeat: initial initial !important;"><a href="http://en.wikipedia.org/wiki/File:Cucumber_and_cross_section.jpg" class="internal" title="Enlarge" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;display: block;border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;"><img src="http://bits.wikimedia.org/skins-1.20wmf1/common/images/magnify-clip.png" width="15" height="11" alt="" style="border-top-style: none !important;border-right-style: none !important;border-bottom-style: none !important;border-left-style: none !important;border-width: initial !important;border-color: initial !important;border-image: initial !important;vertical-align: middle;display: block;background-image: none !important;background-attachment: initial !important;background-origin: initial !important;background-clip: initial !important;background-color: initial !important;background-position: initial initial !important;background-repeat: initial initial !important;" /></a></div>Cucumber and cross section</div></div></div><div style="clear: left;"> </div><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="Genome">Genome</span></h3><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">In 2009, an international team of researchers announced they had sequenced the cucumber genome.<sup id="cite_ref-1" class="reference" style="line-height: 1em;"><a href="http://en.wikipedia.org/wiki/Cucumber#cite_note-1" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;white-space: nowrap;background-position: initial initial;background-repeat: initial initial;">[2]</a></sup></p><h2 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;font-weight: normal;margin-top: 0px;margin-right: 0px;margin-bottom: 0.6em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: rgb(170, 170, 170);width: auto;font-size: 19px;"><span class="mw-headline" id="Distribution_and_habitat">Distribution and habitat</span></h2><p style="margin-top: 0.4em;margin-right: 0px;margin-bottom: 0.5em;margin-left: 0px;line-height: 1.5em;">According to the <a href="http://en.wikipedia.org/wiki/Food_and_Agriculture_Organization" title="Food and Agriculture Organization" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;">Food and Agriculture Organization of the United Nations</a>, China produced at least 60% of the global output of cucumber and gherkin in 2005, followed at a distance by Turkey, Russia, Iran and the United States.<sup class="noprint Inline-Template" style="line-height: 1em;white-space: nowrap;">[<i><a href="http://en.wikipedia.org/wiki/Wikipedia:Citing_sources" title="Wikipedia:Citing sources" style="text-decoration: none;color: rgb(11, 0, 128);background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;background-position: initial initial;background-repeat: initial initial;"><span title="This citation requires a reference to the specific volume in which the source appears. from June 2009">volume & issue needed</span></a></i>]</sup></p><h2 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;font-weight: normal;margin-top: 0px;margin-right: 0px;margin-bottom: 0.6em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: rgb(170, 170, 170);width: auto;font-size: 19px;"><span class="mw-headline" id="Cultivation">Cultivation</span></h2><h3 style="background-image: none;background-attachment: initial;background-origin: initial;background-clip: initial;background-color: initial;margin-top: 0px;margin-right: 0px;margin-bottom: 0.3em;margin-left: 0px;overflow-x: hidden;overflow-y: hidden;padding-top: 0.5em;padding-bottom: 0.17em;border-bottom-width: initial;border-bottom-style: none;border-bottom-color: initial;width: auto;font-size: 17px;"><span class="mw-headline" id="History">History</span></h3><div class="thumb tright" style="clear: right;float: right;margin-bottom: 1.3em;width: auto;background-color: transparent;margin-top: 0.5em;margin-right: 0px;margin-left: 1.4em;"><div class="thumbinner" style="min-width: 100px;border-top-width: 1px;border-right-width: 1px;border-bottom-width: 1px;border-left-width: 1px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;border-top-color: rgb(204, 204, 204);border-right-color: rgb(204, 204, 204);border-bottom-color: rgb(204, 204, 204);border-lef
